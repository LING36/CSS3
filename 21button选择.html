<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			button {
				position: relative;
				width: 50px;
				height: 30px;
				background: #B3D5FF;
			}
			
			input {
				position: absolute;
				width: 29px;
				height: 29px;
				top: 0px;
				opacity: 0;
			}
		</style>
		<script>
			$(function() {
				//获取元素
				var btn1 = $('input.btn1');
				var btn2 = $('input.btn2');
				//按钮点击事件
				btn1.click(function() {
					if(btn1.val()) {

						btn1.parent().css('background', '#B3D5FF');
						$(this).parent().css('background', 'red');
					}
				});
				btn2.click(function() {
					if(btn2.val()) {

						btn2.parent().css('background', '#B3D5FF');
						$(this).parent().css('background', 'red');
					}
				});

			})
		</script>
	</head>

	<body>
		<div class="box1">
			第一组按钮
			<button><input type="radio" name="age"  class="btn1" />一两</button>
			<button><input type="radio" name="age"  class="btn1" />二两</button>
			<button><input type="radio" name="age"  class="btn1" />三两</button>
			<button><input type="radio" name="age"  class="btn1" />四两</button>
		</div>
		<div class="box2">
			第二组按钮
			<button><input type="radio" name="name" class="btn2" />一份</button>
			<button><input type="radio" name="name" class="btn2" />两份</button>
			<button><input type="radio" name="name" class="btn2" />三份</button>
			<button><input type="radio" name="name" class="btn2" />四份</button>
		</div>
	</body>

</html>
